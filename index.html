<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokemon API Results</title>
  </head>
  <body>
    <h1>Check the console for your Pokemon!</h1>
    <div id="pokemon-container" class="pokemon-card">
      <h2 id="pokemon-name">Pokemon Name</h2>
      <img id="pokemon-image" src="" alt="Pokemon Image" />
      <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
      <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
      <p><strong>Types:</strong> <span id="pokemon-types"></span></p>
      <p><strong>Habitat:</strong> <span id="pokemon-habitat"></span></p>
      <p><strong>Legendary:</strong> <span id="pokemon-legendary"></span></p>
      <p>
        <strong>Description:</strong> <span id="pokemon-description"></span>
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
